<div id="vehicleSection">
    <div id="vehicle-container">
    </div>
    <div style="padding: 2rem 4rem;">
        <button id="add-vehicle" type="button" class="normal-button">
            <i class="fas fa-plus mr-2"></i>
            Προσθήκη Δανείου
        </button>
    </div>
</div>

<template id="vehicle-template">
    <div class="vehicle-entry relative">
        <!-- Remove button -->
        <button type="button" onclick="this.closest('.vehicle-entry').remove()"
            class="absolute top-2 right-2 text-red-600 hover:text-red-800">
            <i class="fas fa-times"></i>
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4" style="padding: 1rem 4rem;">
            <div>
                <label id="vehicle_insurance_label" class="font-bold block mb2">Ασφάλεια Οχήματος 1:</label>
                <div class="flex gap-4">
                    <label>
                        <input type="radio" class="peer opacity-0 absolute" value="yes" />
                        <span
                            class="py-2 px-10 border rounded-lg border-gray-300 flex items-center justify-center cursor-pointer 
                                         peer-checked:bg-blue-900 peer-checked:text-white peer-checked:border-blue-900 transition">
                            Ναι
                        </span>
                    </label>

                    <label>
                        <input type="radio" class="peer opacity-0 absolute" value="no" />
                        <span
                            class="py-2 px-10 border rounded-lg border-gray-300 flex items-center justify-center cursor-pointer 
                                         peer-checked:bg-blue-900 peer-checked:text-white peer-checked:border-blue-900 transition">
                            Όχι
                        </span>
                    </label>
                </div>
            </div>
            <div>
                <label class="font-bold block mb2">Λήξη:</label>
                <input name="vehicle_expiry[]" class="w-full border border-gray-300 rounded-lg p-2" type="date" />
            </div>

            <div>
                <label class="font-bold block mb2">Είδος Οχήματος:</label>
                <select name="vehicle_type[]" class="w-full border border-gray-300 rounded-md p-2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div>
                <label class="font-bold block mb2">Κεφάλαιο:</label>
                <input name="vehicle_coverage[]" class="w-full border border-gray-300 rounded-lg p-2" type="number" />
            </div>
        </div>
        <hr class="border-gray-300 border-t-2" />
    </div>
</template>
