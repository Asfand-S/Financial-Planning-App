<div id="savingsSection">
    <div id="savings-container">
    </div>
    <div style="padding: 2rem 4rem;">
        <button id="add-savings" type="button" class="normal-button">
            <i class="fas fa-plus mr-2"></i>
            Προσθήκη Δανείου
        </button>
    </div>
</div>

<template id="savings-template">
    <div class="savings-entry relative">
        <!-- Remove button -->
        <button type="button" onclick="this.closest('.savings-entry').remove()"
            class="absolute top-2 right-2 text-red-600 hover:text-red-800">
            <i class="fas fa-times"></i>
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4" style="padding: 1rem 4rem;">
            <div>
                <label id="savings_insurance_label" class="font-bold block mb2">Ασφάλεια Αποταμιευτική 1:</label>
                <div class="flex gap-4">
                    <label>
                        <input type="radio" class="peer opacity-0 absolute" value="yes" />
                        <span
                            class="py-2 px-10 border rounded-lg border-gray-300 flex items-center justify-center cursor-pointer 
                                         peer-checked:bg-blue-900 peer-checked:text-white peer-checked:border-blue-900 transition">
                            Ναι
                        </span>
                    </label>

                    <label>
                        <input type="radio" class="peer opacity-0 absolute" value="no" />
                        <span
                            class="py-2 px-10 border rounded-lg border-gray-300 flex items-center justify-center cursor-pointer 
                                         peer-checked:bg-blue-900 peer-checked:text-white peer-checked:border-blue-900 transition">
                            Όχι
                        </span>
                    </label>
                </div>
            </div>
            <div>
                <label class="font-bold block mb2">Λήξη:</label>
                <input name="savings_expiry[]" class="w-full border border-gray-300 rounded-lg p-2" type="date" />
            </div>

            <div>
                <label class="font-bold block mb2">Ασφαλιζόμενος:</label>
                <input name="savings_insured[]" class="w-full border border-gray-300 rounded-lg p-2" type="text" />
            </div>
            <div>
                <label class="font-bold block mb2">Κεφάλαιο:</label>
                <input name="savings_coverage[]" class="w-full border border-gray-300 rounded-lg p-2" type="number" />
            </div>
        </div>
        <hr class="border-gray-300 border-t-2" />
    </div>
</template>
