<div id="incomeSection">
    <!-- User Income -->
    <div id="person-income-container">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4" style="padding: 1rem 4rem;">
            <div>
                <label class="font-bold block mb2">Ποσό:</label>
                <input name="person_income_amount[]" class="w-full border border-gray-300 rounded-md p-2"
                    type="number" />
            </div>
            <div>
                <label class="font-bold block mb2">Πηγές Εσόδων:</label>
                <select name="person_income_source[]" class="w-full border border-gray-300 rounded-lg p-2">
                    <option>Μισθός</option>
                    <option>Ελεύθερος Επαγγελματίας</option>
                    <option>Επένδυση</option>
                </select>
            </div>

            <div>
                <label class="font-bold block mb2">Ημ/νία Έναρξης:</label>
                <input name="person_income_start_date[]" class="w-full border border-gray-300 rounded-lg p-2"
                    type="date" />
            </div>
            <div>
                <label class="font-bold block mb2">Ημ/νία Λήξης:</label>
                <input name="person_income_end_date[]" class="w-full border border-gray-300 rounded-lg p-2"
                    type="date" />
            </div>
        </div>
    </div>
    <hr class="border-gray-300 border-t-2" />
    <div style="padding: 2rem 4rem;">
        <button id="add-person-income" type="button" class="normal-button">
            <i class="fas fa-plus mr-2"></i>
            Προσθήκη Πηγής Εσόδων
        </button>
    </div>

    <hr class="border-blue-300 border-t-4" />

    <!-- Spouse Income -->
    <div id="spouse-income-container">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4" style="padding: 1rem 4rem;">
            <div>
                <label class="font-bold block mb2">Ποσό Συζύγου:</label>
                <input name="spouse_income_amount[]" class="w-full border border-gray-300 rounded-lg p-2"
                    type="number" />
            </div>
            <div>
                <label class="font-bold block mb2">Πηγές Εσόδων Συζύγου:</label>
                <select name="spouse_income_source[]" class="w-full border border-gray-300 rounded-lg p-2">
                    <option>Μισθός</option>
                    <option>Ελεύθερος Επαγγελματίας</option>
                    <option>Επένδυση</option>
                </select>
            </div>

            <div>
                <label class="font-bold block mb2">Ημ/νία Έναρξης:</label>
                <input name="spouse_income_start_date[]" class="w-full border border-gray-300 rounded-lg p-2"
                    type="date" />
            </div>
            <div>
                <label class="font-bold block mb2">Ημ/νία Λήξης:</label>
                <input name="spouse_income_end_date[]" class="w-full border border-gray-300 rounded-lg p-2"
                    type="date" />
            </div>
        </div>
    </div>
    <hr class="border-gray-300 border-t-2" />
    <div style="padding: 2rem 4rem;">
        <button id="add-spouse-income" type="button" class="normal-button">
            <i class="fas fa-plus mr-2"></i>
            Προσθήκη Πηγής Εσόδων
        </button>
    </div>
</div>
