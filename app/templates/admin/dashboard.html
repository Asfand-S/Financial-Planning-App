<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>User Management</h2>
            <a href="{{ url_for('admin.logout') }}" class="btn btn-danger">Logout</a>
        </div>

        {% if msg %}
            <div class="alert alert-info">{{ msg }}</div>
        {% endif %}

        <form method="POST" class="mb-4">
            <div class="row g-2">
                <div class="col">
                    <input type="text" name="new_user" placeholder="Username" class="form-control" required>
                </div>
                <div class="col">
                    <input type="password" name="new_pass" placeholder="Password" class="form-control" required>
                </div>
                <div class="col-auto">
                    <button class="btn btn-success">Add User</button>
                </div>
            </div>
        </form>

        <h4>Existing Users:</h4>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">{{ user }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
